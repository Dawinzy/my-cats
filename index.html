<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="index.css/in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Cart</h1>
        </header>
        <div class="delivery-info">
            <div class="delivery-text">
                <h3>Delivery to Home</h3>
                <p>12th Street on 14th Mile</p>
                <span class="distance">2.4 km</span>
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>
        <div class="order-section">
            <h2>Your Order (3)</h2>
            <div class="order-item">
                <img src="pic/R.jpg" alt="Squid Sweet and Sour Salad">
                <div class="item-details">
                    <h4>Squid Sweet and Sour Salad</h4>
                    <div class="quantity-control">
                        <i class="fas fa-minus-circle"></i>
                        <span>1</span>
                        <i class="fas fa-plus-circle"></i>
                    </div>
                </div>
                <div class="item-price">
                    <span>$19.99</span>
                </div>
            </div>
            <div class="order-item">
                <img src="pic/A" alt="Japan Hainanese Sashimi">
                <div class="item-details">
                    <h4>Japan Hainanese Sashimi</h4>
                    <div class="quantity-control">
                        <i class="fas fa-minus-circle"></i>
                        <span>1</span>
                        <i class="fas fa-plus-circle"></i>
                    </div>
                </div>
                <div class="item-price">
                    <span>$39.99</span>
                </div>
            </div>
            <div class="order-item">
                <img src="pic/J" alt="Black Pepper Beef Lumpia">
                <div class="item-details">
                    <h4>Black Pepper Beef Lumpia</h4>
                    <div class="quantity-control">
                        <i class="fas fa-minus-circle"></i>
                        <span>1</span>
                        <i class="fas fa-plus-circle"></i>
                    </div>
                </div>
                <div class="item-price">
                    <span>$27.12</span>
                </div>
            </div>
        </div>
        <button class="place-order-button">
            Place Order
        </button>
    </div>
    <nav class="footer-nav">
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart (3)</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
</body>
</html>
